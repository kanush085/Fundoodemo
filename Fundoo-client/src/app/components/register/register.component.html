<html>

<body>
  <div>
    <mat-card fxFlex="60" class="card" fxFlex.xs="100">

      <div>
        <mat-card-title class="fundooregister" fxLayout="row" fxLayoutAlign="start center">
          <span class="f">F</span>
          <span class="u">u</span>
          <span class="n">n</span>
          <span class="d">d</span>
          <span class="o">o</span>
          <span class="oo">o</span>
        </mat-card-title>
      </div>
      <div>
        <mat-card-subtitle class="register" div fxLayout="row" fxLayoutAlign="start center"> Create your Fundoo Account</mat-card-subtitle>
      </div>

      <div class="firstname" fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <mat-form-field appearance="outline" class="firstnameinput">
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name" [formControl]="firstname" [errorStateMatcher]="matcher" autocomplete="on" required>
          <mat-error *ngIf="firstname.hasError('required')">
            firstname required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="lastnameinput">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" [formControl]="lastname" [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="lastname.hasError('required')">
            lastname required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="emailid" fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="email">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email@gmail.com" [formControl]="emailFormControl" [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div id="passwordid" fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <mat-form-field appearance="outline" class="password">
          <mat-label> Password</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password"
            [errorStateMatcher]="matcher" autocomplete="off" required>
          <mat-error *ngIf="password.hasError('required')">
            password required
          </mat-error>
        </mat-form-field> 
        <mat-form-field appearance="outline" class="confirmpassword">
          <mat-label> Confirm password</mat-label>
          <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'" [formControl]="confirmpassword"
            [errorStateMatcher]="matcher" autocomplete="off" required>
          <mat-error *ngIf="confirmpassword.hasError('required')">
            confirmpassword required
          </mat-error>
        </mat-form-field>
        <mat-icon id="suffix" matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
          }}
        </mat-icon>
      </div>
      <mat-error>
        {{message}}
      </mat-error>
      <div class="signup-in">
        <button mat-button (click)="login()" class="sinin-link" fxLayoutAlign="center center">
          Sign in insted
        </button>
        <button id="sign-button" mat-button (click)="register()" fxLayoutAlign="center center" mat-raised-button
          mat-button aria-label="Show an example snack-bar">
          Sign up
        </button>
      </div>

    </mat-card>

  </div>

</body>

</html>
